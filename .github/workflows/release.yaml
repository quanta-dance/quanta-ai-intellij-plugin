name: Build & Publish IntelliJ Plugin

on:
  push:
    tags:
      # Trigger on semantic version tags without 'v' prefix, e.g., 1.2.3 or 1.2.3-beta1
      - "*.*.*"
      - "*.*.*-*"

  workflow_dispatch:   # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JETBRAINS_API_TOKEN: ${{ secrets.JETBRAINS_API_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Build plugin
        run: ./gradlew buildPlugin --no-daemon

      - name: Run IntelliJ Plugin Verifier
        run: ./gradlew verifyPlugin --no-daemon

      - name: Locate plugin artifact
        id: plugin_zip
        run: |
          FILE=$(ls build/distributions/*.zip | head -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ steps.plugin_zip.outputs.file }}
          generate_release_notes: true

  publish_to_marketplace:
    needs: build
    runs-on: ubuntu-latest

    env:
      JETBRAINS_API_TOKEN: ${{ secrets.JETBRAINS_API_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Publish to JetBrains Marketplace
        run: ./gradlew publishPlugin --no-daemon
