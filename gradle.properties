version=2025.11.28
kotlin.stdlib.default.dependency=false

# Increase Gradle daemon heap and tune GC to avoid thrashing
org.gradle.jvmargs=-Xms1g -Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Reduce concurrency to lower memory pressure during heavy tasks like shadowJar relocation
org.gradle.parallel=false
org.gradle.workers.max=1